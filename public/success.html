<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success - Result Submission</title>
  <style>
    /* General Styling */
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Container Styling */
    .container {
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    /* Ribbon Bubble */
    .ribbon {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff6f61;
      color: white;
      padding: 5px 15px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transform: rotate(45deg);
    }

    /* Button Styling */
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
      display: inline-block;
      text-decoration: none;
      margin: 5px;
      width: 45%;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .btn-view {
      background-color: #007bff;
    }

    .btn-view:hover {
      background-color: #0056b3;
    }

    /* Shooting Bubbles Animation */
    .bubble {
      position: absolute;
      bottom: -50px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
      opacity: 0;
      animation: shootBubble 2s linear infinite;
    }

    /* Bubble Shooting Keyframes */
    @keyframes shootBubble {
      0% {
        bottom: -50px;
        opacity: 0.8;
        transform: scale(0.5);
      }
      50% {
        opacity: 0.6;
        transform: scale(0.7);
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: scale(1);
      }
    }

    /* Shooting Star Animation */
    .shooting-star {
      position: absolute;
      top: -10px;
      left: 0;
      width: 5px;
      height: 5px;
      background-color: #ffcc00;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: shootStar 3s linear infinite;
    }

    /* Shooting Star Keyframes */
    @keyframes shootStar {
      0% {
        transform: translateX(-100px) translateY(-50px);
        opacity: 1;
      }
      100% {
        transform: translateX(120vw) translateY(80vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Shooting Bubbles (Generated by JS) -->
  <div id="bubbles"></div>

  <!-- Shooting Stars (Generated by JS) -->
  <div id="stars"></div>

  <!-- Success Container -->
  <div class="container">
    <!-- Ribbon Bubble -->
    <div class="ribbon">Success!</div>

    <h1 class="text-3xl font-semibold text-center text-green-600 mb-4">Results Submitted Successfully!</h1>
    <p class="text-lg text-center text-gray-700 mb-6">Your result has been successfully submitted. You can add more results or view the current result.</p>

    <div class="flex justify-between">
      <a href="/addresult" class="btn">Add More Results</a>
      <a href="/results" class="btn btn-view">View Result</a>
    </div>
  </div>

  <script>
    // Function to generate bubbles
    function generateBubble() {
      const bubble = document.createElement("div");
      const size = Math.random() * 50 + 20; // Random size between 20px and 70px
      const leftPosition = Math.random() * 100; // Random left position

      bubble.classList.add("bubble");
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${leftPosition}%`;

      // Add bubble to the bubbles container
      document.getElementById("bubbles").appendChild(bubble);

      // Remove the bubble after animation ends
      setTimeout(() => {
        bubble.remove();
      }, 1000); // Animation duration (21)
    }

    // Trigger bubble generation every 200ms for a continuous effect
    setInterval(generateBubble, 200);

    // Function to generate shooting stars
    function generateShootingStar() {
      const star = document.createElement("div");

      star.classList.add("shooting-star");

      // Randomly position the star along the top
      const leftPosition = Math.random() * 100; // Random left position
      star.style.left = `${leftPosition}vw`;

      // Add the star to the stars container
      document.getElementById("stars").appendChild(star);

      // Remove the star after animation ends (3s duration)
      setTimeout(() => {
        star.remove();
      }, 3000);
    }

    // Trigger shooting star generation every 1000ms (1 second)
    setInterval(generateShootingStar, 1000);
  </script>

</body>
</html>
